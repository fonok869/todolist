# Test Profile Configuration
# Server Configuration (different port to avoid conflicts)
server.port=8080
server.servlet.context-path=/

# Database Configuration (H2 for tests)
spring.datasource.url=jdbc:h2:mem:todolist-test
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (disabled for tests)
spring.h2.console.enabled=false

# JPA Configuration (optimized for tests)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Logging (reduced for tests)
logging.level.com.todolist=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.boot=WARN

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Application Configuration
spring.application.name=todolist-backend-test

# Test-specific configurations
spring.sql.init.mode=always

management.endpoints.web.exposure.include=info,health
management.endpoints.web.base-path=/actuator