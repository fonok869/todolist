# TodoList Backend - Main Configuration
# This file contains only non-sensitive default configuration
# Sensitive values are loaded from environment-specific files or environment variables

# Application Configuration
spring.application.name=todolist-backend

# Server Configuration (defaults)
server.port=${SERVER_PORT:8080}
server.servlet.context-path=/

# Database Configuration (defaults to H2 in-memory)
spring.datasource.url=${DATABASE_URL:jdbc:h2:mem:todolist}
spring.datasource.driverClassName=${DATABASE_DRIVER:org.h2.Driver}
spring.datasource.username=${DATABASE_USERNAME:sa}
spring.datasource.password=${DATABASE_PASSWORD:}

# H2 Console (disabled by default, enable in dev profile)
spring.h2.console.enabled=${H2_CONSOLE_ENABLED:false}

# JPA Configuration
spring.jpa.database-platform=${JPA_DIALECT:org.hibernate.dialect.H2Dialect}
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:create-drop}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=${JPA_FORMAT_SQL:false}

# Logging (minimal by default)
logging.level.com.todolist=${LOG_LEVEL_APP:INFO}
logging.level.org.springframework.web=${LOG_LEVEL_SPRING:WARN}
logging.level.org.hibernate.SQL=${LOG_LEVEL_SQL:WARN}

# JSON Configuration
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC

# Management endpoints
management.endpoints.web.exposure.include=info,health

# JWT Configuration - MUST be provided via environment variables or profile-specific files
jwt.secret=${JWT_SECRET:}
jwt.expiration=${JWT_EXPIRATION:86400}

# CORS Configuration
cors.allowed-origin-patterns=${CORS_ALLOWED_ORIGINS:http://localhost:3000}

# Active profile (override with environment variable)
spring.profiles.active=${SPRING_PROFILES_ACTIVE:dev}